{{ partial "header" . }}

<h1 class="mdc-typography--display3">Superverse</h1>

<p class="mdc-typography--subheading2">We want to help you find the super funds that match your ideals.</p>

<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell">
      <!-- Ethical card -->
      <div class="mdc-card">
        <a id="interest-button-ethical" href="#" role="button" class="mdc-card__primary-action">
          <div class="interest-content">
            <!-- Icon -->
            <div class="interest-icon">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none" />

                />
              </svg>
            </div>
            <div class="interest-title mdc-typography--title">I want my super to reflect my values</div>
          </div>
        </a>
      </div>
    </div>
    <div class="mdc-layout-grid__cell">
      <!-- Fees card -->
      <div class="mdc-card">
        <a id="interest-button-fees" href="#" role="button" class="mdc-card__primary-action">

            <div class="interest-icon">

                <path clip-rule="evenodd" d="M0 0h24v24H0z" fill="none" />
